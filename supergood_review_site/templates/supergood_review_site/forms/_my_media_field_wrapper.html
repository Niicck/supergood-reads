{% load widget_tweaks %}

{% with v_slot_name_attr="#"|add:v_slot_name %}
    <template {{v_slot_name_attr}}="{value, onChanged, fieldErrors}">
        <div class="w-full text-sm font-medium text-gray-900 sm:w-auto sm:max-w-none sm:pl-0">
            <ul class="errorlist font-normal">
                <li v-for="error in fieldErrors">
                    [[ error ]]
                </li>
            </ul>
            {{ field.errors }}
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-900">
                {{ field.label }}
            </label>
            {% render_field field|add_class:"w-full text-sm font-medium text-gray-900 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" ::value="value" @input="onChanged" %}
        </div>
    </template>
{% endwith%}
