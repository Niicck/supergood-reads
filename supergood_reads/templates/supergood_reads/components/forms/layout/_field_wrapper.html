<div class="mt-5">
    {{ field.errors }}
    <label for="{{ field.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-900">
        {{ field.label }}
    </label>
    <div class="mt-2">
        {% block field %}
        {% endblock field %}
    </div>
    {% if field.help_text %}
        <p class="mt-2 text-sm text-gray-500">{{ field.help_text|safe }}</p>
    {% endif %}
</div>
