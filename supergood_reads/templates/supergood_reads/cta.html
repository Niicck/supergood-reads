{% extends "supergood_reads/base.html" %}

{% load static %}

{% block content %}
    <div class="flex flex-col justify-start lg:w-3/4 w-full mx-auto">
        <div class="flex items-center flex-col justify-center">
            <div class="relative isolate overflow-hidden rounded-md">
                <img
                    src="{% static 'images/art_critic.jpg' %}"
                    alt="The Art Critic, a painting by John Henry Dolph (1886)"
                    class="sm:-mt-24 sm:-mb-32 rounded-md">
                <h2 class="absolute top-4 left-4 text-white text-3xl font-bold sm:text-4xl supergood-font">
                    Sign in today<br/>to create<br/>your own<br/>magnificient<br/>reviews.
                </h2>
            </div>
        </div>
        <div class="max-w-2xl text-left lg:pl-0 sm:pl-10 pl-0">
            <p class="mt-6 max-w-xl text-lg text-gray-600 pb-3">
                I hope you're enjoying the demo so far. If you create a free account you get to click on even more things.
            </p>
            <div class="flex items-center gap-x-6">
                <a href="#" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create an Account / Sign in</a>
            </div>
        </div>
    </div>
{% endblock content %}
