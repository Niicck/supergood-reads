{% extends "supergood_reads/views/base/base.html" %}
{% load media_list %}
{% load basic_header %}
{% load django_vite %}

{% block header %}
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mb-10">
        <div class="flex justify-between">
            <h1 class="text-3xl font-bold leading-tight tracking-tight text-gray-900">
                Library
            </h1>
            <div class="flex-shrink-0">
                <a href={% url 'create_media' %} class="relative inline-flex items-center gap-x-1.5 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <svg class="-ml-0.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                    New Item
                </a>
            </div>
        </div>
    </div>
{% endblock header %}

{% block content %}
    {% vite_asset 'js/apps/library.ts' %}
    <div id="library-app">
        <library-view
            search-url={% url 'media_search' %}
            genres-api-url={% url 'genres_api' %}
            media-type-choices-api-url={% url 'media_type_choices_api' %}
            csrf-token={{csrf_token}}
        ></library-view>
    </div>
{% endblock content %}
